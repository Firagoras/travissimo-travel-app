<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travissimo | Plan your next dream trip</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="logo"><a href="#">Travissimo</a></h1>
      </header>
      
      <main>
        <section class="hero">
          <h2 class="hero-headline">Plan Your Next Dream Trip</h2>
          <div id="form" class="section-container">
            <form>
              <div class="field destination">
                <label for="destination">Destination</label>
                <input type="text" id="destination" placeholder="Dubai" title="Enter your next destination" required/>
              </div>
              <div class="field date">
                <label for="departure">Departure Date</label>
                <input type="date" id="departing" title="Departure Date" required/>
              </div>
              <div class="field date">
                <label for="return">Return Date</label>
                <input type="date" id="returning" title="Return Date" required/>
              </div>
              <input type="submit" id="search-btn" class="btn" value="Search Trip"/>
            </form>
          </div>
        </section>
      </main>
  
      <footer>
        <p class="copyright">&copy; 2022 Travissimo Trip Planner</p>
      </footer>
    </div>

    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
